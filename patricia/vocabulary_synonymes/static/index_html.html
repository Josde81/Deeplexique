<div>
    <textarea id="text_user" cols="100" rows="5">C'était une de ces jolies et charmantes filles, nées, comme par une erreur du destin, dans une famille d'employés</textarea>
    <br>
    <button id="send_button">chercher vocabulaire </button>
</div>

<ul id="resultat"> 

</ul>

<script>
    var button = document.getElementById("send_button");
    var text_user = document.getElementById("text_user");
    var zone_affichage = document.getElementById("resultat");

    function demander_vocabulaire(text){
        var http = new XMLHttpRequest()
        http.open("POST", "/api/syno");
        http.setRequestHeader("content-type","application/json");
        http.onload = function(){
            let html ="";

            result = JSON.parse(http.responseText);
            
            if(typeof(result) == "string")
            {
                html = "pas de texte";
            }
            else
            {
                console.log(result);
                for(let mot in result){
                    console.log(mot);
                    html += "<li><div style='font-weight: bold;'>" + mot + "</div> > "+ result[mot].join(", ") + "</li>";
                }
            }

            
            zone_affichage.innerHTML = html;
        }
        http.send(JSON.stringify(text));
    }

    function declencher_action(event){
        console.log(event);
        demander_vocabulaire(text_user.value);
    }

    button.addEventListener("click",declencher_action);
</script>
